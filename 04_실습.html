<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>라디오 버튼을 클릭하면 value값을 이용해 해당 사이트로 이동해 주세요.</h2>

    <h5>(location.href 이용)</h5>

    <input type="radio" id="naver" name="site" value="https://www.naver.com" >
    <label for="naver" >네이버</label><br>
    <input type="radio" id="google" name="site" value="https://www.google.com" >
    <label for="google">구글</label><br>
    <input type="radio" id="school" name="site" value="https://www.w3schools.com" >
    <label for="school">w3schools</label><br>
    

    <script>
        const $radios = document.getElementsByName('site');
        // $radios.forEach(radio =>{
        //     radio.addEventListener('change',() =>{
        //         const url = radio.value;
        //         location.href=url;
        //     });
        // })
        

        $radios.forEach(radio => {
            radio.addEventListener('click', () =>{
                const url =radio.value;
                location.href = url;
            })
        })

        
    </script>
</html>
